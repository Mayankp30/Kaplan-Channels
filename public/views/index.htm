<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="kaplanApp">
<head>
	<title>Kaplan App</title>
	<!-- SCROLLS -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.js"></script>
	<script src="../js/controllers/mainController.js"></script>
</head>


<!-- define angular controller -->
<body ng-controller="kaplanAppController" ng-init="fetchData()">
<!-- MAIN CONTENT VIEWS -->
	<div class="container">
        <div class='md-padding' layout="row" layout-wrap>
	        <div ng-repeat="(key, value) in objectList
                | map: toLocaleDate
              	| groupBy: 'date'">
             <div><strong> {{ key }}</strong></div>
			  <div class="card-panel grey lighten-5 z-depth-1" ng-repeat="v in value">
			  	<div class="row valign-wrapper">
		            <div class="col s5">
		              <img src="{{v.subjectPhotoUrl}}" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
		              <span class="black-text">
		              	<b>{{v.title}}</b>
		              	<br>
		                {{v.description}}
		              </span>
		            </div>
		            <div class="col s3">
		              <img src="{{v.instructorPhotoUrl}}" alt="" class="circle responsive-img">
		              <span class="black-text">
		                {{v.instructorName}}
		              </span>
		            </div>
		            <div class="col s3">
		              <span class="black-text">
		                {{v.time}} EDT
		              </span>
		            </div>
		          </div>
			  </div>
			</div>
	        </div>
	    </div>
</body>
</html>
